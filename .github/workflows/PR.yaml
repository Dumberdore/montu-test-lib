name: PR Workflow

on:
  pull_request:
    branches: [ main ]

jobs:
  pr:
    name: PR Checks
    runs-on: ubuntu-latest
    steps:
      - name: ⏬ checkout
        uses: actions/checkout@v2.1.1

      - name: 📦 Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: ⚙️ Install TS
        run: npm install typescript tsup vitest

      - name: 🧱 Build
        run: npm run build

      - name: 🧪 Test
        run: npm test